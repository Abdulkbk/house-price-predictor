<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="price hidden" id="price">
            <div class="price-value">
                Value: <span id="price-val"></span>
            </div>
            <span class="close">X</span>
        </div>
        <section class="section-1">
            <form id="form">
                <div>
                    <div>
                        <input class="input" type="number" placeholder="bedrooms" id="bedrooms">
                        <input class="input" type="number" placeholder="bathrooms" id="bathrooms">
                    </div>
                </div>
                <div>
                    <div>
                        <input class="input" type="number" placeholder="toilets" id="toilets">
                        <input class="input" type="number" placeholder="parking space" id="space">
                    </div>
                </div>
                <div>
                    <div>
                        <input class="input fw" type="text" placeholder="town" id="town">
                    </div>
                    <div>
                        <select class="input mt fw" name="title" id="title">
                            <option value="Detached Duplex">Detached Duplex</option>
                            <option value="Semi Detached Duplex">Semi Detached Duplex</option>
                            <option value="Detached Bungalow">Detached Bungalow</option>
                            <option value="Semi Detached Bungalow">Semi Detached Bungalow</option>
                            <option value="Terraced Duplexes">Terraced Duplexes</option>
                            <option value="Terraced Bungalow">Terraced Bungalow</option>
                            <option value="Block of Flats">Block of Flats</option>
                        </select>
                    </div>
                    <div>
                        <select class="input mt fw" name="state" id="state">
                            <option value="Abuja">Abuja</option>
                            <option value="Abia">Abia</option>
                            <option value="Adamawa">Adamawa</option>
                            <option value="Akwa Ibom">Akwa Ibom</option>
                            <option value="Anambara">Anambara</option>
                            <option value="Bauchi">Bauchi</option>
                            <option value="Bayelsa">Bayelsa</option>
                            <option value="Benue">Benue</option>
                            <option value="Borno">Borno</option>
                            <option value="Cross River">Cross River</option>
                            <option value="Delta">Delta</option>
                            <option value="Ebonyi">Ebonyi</option>
                            <option value="Edo">Edo</option>
                            <option value="Ekiti">Ekiti</option>
                            <option value="Enugu">Enugu</option>
                            <option value="Gombe">Gombe</option>
                            <option value="Imo">Imo</option>
                            <option value="Jigawa">Jigawa</option>
                            <option value="Kaduna">Kaduna</option>
                            <option value="Kano">Kano</option>
                            <option value="Katsina">Katsina</option>
                            <option value="Kebbi">Kebbi</option>
                            <option value="Kogi">Kogi</option>
                            <option value="Kwara">Kwara</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Nasarawa">Nasarawa</option>
                            <option value="Niger">Niger</option>
                            <option value="Ogun">Ogun</option>
                            <option value="Osun">Osun</option>
                            <option value="Ondo">Ondo</option>
                            <option value="Oyo">Oyo</option>
                            <option value="Plateau">Plateau</option>
                            <option value="Rivers">Rivers</option>
                            <option value="Sokoto">Sokoto</option>
                            <option value="Taraba">Taraba</option>
                            <option value="Yobe">Yobe</option>
                            <option value="Zamfara">Zamfara</option>
                        </select>
                    </div>
                </div>
    
                <div>
                    <input class="input fw submit" type="submit">
                </div>
            </form>
        </section>
        <section class="section-2">
            <div>
                <div class="items">Bedrooms: <span class="values" id="d_bedrooms">...</span></div>
                <div class="items">Bathrooms: <span class="values" id="d_bathrooms">...</span></div>
            </div>
            <div>
                <div class="items">Parking space: <span class="values" id="d_parking">...</span></div>
                <div class="items">Toilets: <span class="values" id="d_toilets">...</span></div>
            </div>
            <div>
                <div class="items">Title: <span class="values" id="d_title">...</span></div>
                <div class="items">Town: <span class="values" id="d_town">...</span></div>
            </div>
            <div class="items">State: <span class="values" id="d_state">...</span></div>
        </section>
    </div>
    
    <script src={{ url_for('static', filename='js/main.js') }}></script>
</body>
</html>
